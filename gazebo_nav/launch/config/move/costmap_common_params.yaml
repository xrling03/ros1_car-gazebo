#Description:
# 代价地图通用参数配置文件,就是全局代价地图和局部代价地图
# 共同都需要配置的参数,各参数意义如下:
# robot_radius: 机器人的半径
# "obstacle_range" 参数确定最大范围传感器读数，这将导致障碍物被放入代价地图中。
# 在这里，我们把它设置在3米，这意味着机器人只会更新其地图包含距离移动基座3米以内的障碍物的信息。
# “raytrace_range”参数确定了用于清除指定范围外的空间。
# 将其设置为3.0米，这意味着机器人将尝试清除3米外的空间，在代价地图中清除3米外的障碍物。

#robot_radius: 0.2

footprint: [[0.171, -0.128], [0.171, 0.128],[-0.171, 0.128], [-0.171, -0.128]]

obstacle_layer:
  enabled: true                           # 启用障碍物层
  combination_method: 1                   # 代价合并方式（1为取最大值）
  track_unknown_space: true               # 跟踪未知区域（配合allow_unknown参数使用）
  obstacle_range: 1.0                     # 障碍物最大检测距离（米），超出此范围的障碍物不更新
  raytrace_range: 3.0                     # 射线追踪最大距离（米），用于清除远处障碍物
  observation_sources: laser_scan_sensor  # 传感器数据源名称
  laser_scan_sensor: {                    # 激光雷达传感器配置
    sensor_frame: laser_frame,            # 传感器坐标系
    data_type: LaserScan,                 # 数据类型
    topic: scan,                          # 订阅的话题名称
    marking: true,                        # 是否标记障碍物
    clearing: true,                       # 是否清除可通行区域
    inf_is_valid: true                    # 无穷大读数是否视为有效障碍物
  }

# 障碍物膨胀层配置（生成安全避障区域）
inflation_layer:
  enabled: true                           # 启用膨胀层
  cost_scaling_factor: 5.0               # 代价缩放因子（影响膨胀区域代价值梯度）
  inflation_radius: 0.15                  # 障碍物膨胀半径（米），小于此距离代价陡增

# 静态地图层配置（加载预构建地图）
static_layer:
  enabled: true                           # 启用静态地图层
  map_topic: "/map"
