#Description:
#  全局代价地图参数配置文件,各参数的意义如下：
#  global_frame:在全局代价地图中的全局坐标系;
#  robot_base_frame:机器人的基坐标系;
#
# global_costmap:
#   global_frame: map
#   robot_base_frame: base_link
#   update_frequency: 0.5
#   publish_frequency: 0.5
#   static_map: true
#   rolling_window: false
#   transform_tolerance: 10
#   track_unknown_space: true
#   plugins:
#     - {name: static_layer,    type: "costmap_2d::StaticLayer"}
#     - {name: obstacle_layer,  type: "costmap_2d::ObstacleLayer"}
#     - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

global_costmap:
  global_frame: map              # 全局坐标系名称（通常与地图服务发布的坐标系一致）
  robot_base_frame: base_link    # 机器人基坐标系名称（需与TF树中的命名匹配）
  update_frequency: 5.0          # 代价地图更新频率（Hz，全局地图更新频率通常较低）
  publish_frequency: 0.5         # 代价地图发布频率（Hz）
  static_map: true               # 是否使用预构建的静态地图（true表示从map_server加载）
  rolling_window: false          # 是否启用滚动窗口（全局地图通常固定不动）
  transform_tolerance: 10        # TF变换最大容忍时间（秒，允许坐标变换短暂延迟）
  track_unknown_space: true      # 是否跟踪未知区域（配合AMCL的allow_unknown参数使用）
  plugins:                       # 加载的功能层插件
    - {name: static_layer,    type: "costmap_2d::StaticLayer"}  # 静态地图层（加载预构建地图）
    - {name: obstacle_layer,  type: "costmap_2d::ObstacleLayer"}  # 障碍物检测层
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}  # 障碍物膨胀层





