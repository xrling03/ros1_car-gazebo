#Description:
#  本地代价地图需要配置的参数，各参数意义如下:
#  global_frame:在本地代价地图中的全局坐标系;
#  robot_base_frame:机器人本体的基坐标系;
#0.1
local_costmap:
  global_frame: map              # 全局坐标系名称（通常为map）
  robot_base_frame: base_link    # 机器人基坐标系名称（通常为base_link）
  update_frequency: 5.0          # 代价地图更新频率（Hz）
  publish_frequency: 1.2         # 代价地图发布频率（Hz）
  static_map: false              # 是否使用静态地图（动态环境设为false）
  rolling_window: true           # 是否启用滚动窗口（跟随机器人移动）
  width: 1                     # 窗口宽度（米）
  height: 1                    # 窗口高度（米）
  resolution: 0.01               # 地图分辨率（米/像素）
  transform_tolerance: 10        # TF变换最大容忍时间（秒）
  plugins:                       # 加载的功能层插件
#    - {name: static_layer,    type: "costmap_2d::StaticLayer"}  # 注释：静态地图层（动态环境可不启用）
    - {name: obstacle_layer,  type: "costmap_2d::ObstacleLayer"}  # 障碍物检测层
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}  # 障碍物膨胀层
